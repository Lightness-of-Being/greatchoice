{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그거어때</title>
</head>
<body>
  <nav class="bg-red-600">
    <div class="flex items-center p-3">
      <div class="mx-4">
        <a href="{% url 'reviews:index' %}" class="flex items-center">
          <svg class="h-8 mr-2 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59"></path></svg>
          <span class="self-center text-2xl font-bold text-white">그거어때</span>
        </a>
      </div>
      <div class="grow text-center">
        <input type="text" id="search-navbar" class="w-5/6 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-slate-300 focus:border-slate-300" placeholder="🔍 상품명을 검색하세요.">
      </div>
      {% comment %} {% if request.user.is_authenticated %} {% endcomment %}
        {% comment %} <div class="mx-4 text-white">
          <a href="#">마이페이지</a>
        </div>
        <div class="mx-4 text-white">
          <a href="#">로그아웃</a>
        </div> {% endcomment %}
      {% comment %} {% else %} {% endcomment %}
      
        <div class="mx-4 text-white">
          <a href="{% provider_login_url 'kakao' %}">
          <i class="fas fa-comment"></i>
          로그인
        </a>
        </div>
        <div class="mx-4 text-white">
          <a href="#">회원가입</a>
        </div>
      {% comment %} {% endif %} {% endcomment %}
    </div>
  </nav>
</body>
</html>
