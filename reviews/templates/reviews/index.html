{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- CSS 파일 로드 -->
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block body %}

<!-- 캐러셀 -->
    <div class="index_container">
        <div id="default-carousel" class="relative w-1/2" data-carousel="slide">
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="{% static 'img/galaxy_23.png' %}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 main_carousel_img" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="{% static 'img/galaxy_23.png' %}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 main_carousel_img" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="{% static 'img/galaxy_23.png' %}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 main_carousel_img" alt="...">
                </div>
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <!-- 갤러리 / 주요 상품 리스트 -->
    <div class="category_buttons">
        <button onclick="location.href='{% url 'reviews:index' %}'; change_btn(event)" class="category_button active" id="all" type="button">전체</button>
        <button onclick="change_btn(event)" class="category_button" id="phone" type="button">휴대폰</button>
        <button onclick="change_btn(event)" class="category_button" id="headset" type="button">헤드셋/이어폰</button>
        <button onclick="change_btn(event)" class="category_button" id="ramen" type="button">라면</button>
    </div>
    <div>
    <div class="category_container">
        <div class="category_title">
            <a href="category">휴대폰</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-1/2">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
                <p class="product_list">아이폰 14 Pro</p>
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
                <p class="product_list">아이폰 14 Pro</p>
            </div>
            <div>

            <div>

                <p class="product_list">아이폰 14 Pro</p>
            </div>
        </div>
    </div>
    
    <div class="category_container">
        <div class="category_title">
            <a href="">헤드셋/이어폰</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-1/2">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">
                <p class="product_list">소니</p>
            </div>
            <div>

                <p class="product_list">에어팟</p>
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-6.jpg" alt="">
                <p class="product_list">갤럭시 버즈</p>
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-7.jpg" alt="">

    <div class="category_container">
        <div class="category_title">
            <a href="">라면</a>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-1/2">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">

            </div>

                <p class="product_list">너구리</p>
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-7.jpg" alt="">
                <p class="product_list">안성탕면</p>
            </div>
        </div>
    </div>
    

{% block js%}
    <script src="{% static 'script.js' %}"></script>
{% endblock js %}

{% endblock body %}
