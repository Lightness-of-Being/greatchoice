{% extends 'base.html' %}
{% block body %}
  <div class="mt-10">
    <h1 class="text-center text-3xl mb-8">회원가입</h1>
    <form class="flex flex-col items-center">
      <div class="relative mb-8 w-1/4">
        <input type="username" name="floating_username" id="floating_username" class="block w-full py-2.5 px-0 text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:border-red-600 peer" placeholder=" " required />
        <label for="floating_username" class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">아이디</label>
      </div>
      <div class="relative mb-8 w-1/4">
        <input type="password" name="floating_password" id="floating_password" class="block w-full py-2.5 px-0 text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder=" " required />
        <label for="floating_password" class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">비밀번호</label>
      </div>
      <div class="relative mb-8 w-1/4">
        <input type="password" name="repeat_password" id="floating_repeat_password" class="block w-full py-2.5 px-0 text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-red-600 peer" placeholder=" " required />
        <label for="floating_repeat_password" class="absolute text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-red-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">비밀번호 확인</label>
      </div>
      <div class="w-1/4 mb-8">
        <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 text-center">Submit</button>
      </div>
    </form>
    <div class="flex flex-col items-center">
      <a href="#" class="flex flex-row w-1/4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="block w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"></svg>
          <span class="mx-3">돌아가기</span>
      </a>
    </div>
  </div>
{% endblock body %}
